<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Savings Application</title>
    <style>
        /* Center the headings in the middle of the page */
        .centered-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: white; /* White background for header cells */
            border: 1px solid #ddd; /* Light border around header cells */
            padding: 10px; /* Padding inside header cells */
            text-align: center; /* Center the text inside header cells */
        }

        .blue-box {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text color */
            padding: 20px; /* Padding inside the box */
            margin-top: 20px; /* Margin above the box */
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .form-container {
            display: flex; /* Flexbox layout for horizontal alignment */
            flex-direction: row; /* Arrange form fields horizontally */
            flex-wrap: wrap; /* Wrap fields if necessary */
            justify-content: space-between; /* Space out the form fields */
            width: 100%; /* Full width of the blue box */
            max-width: 1000px; /* Max width of the form container */
        }

        .form-group {
            display: flex; /* Flexbox layout within each form group */
            align-items: center; /* Align items vertically */
            margin-bottom: 15px; /* Space between form fields */
            color: #fff; /* White text color for form */
            flex: 1; /* Allow form groups to grow equally */
            margin-right: 10px; /* Space between form groups */
            min-width: 200px; /* Minimum width for each form group */
        }

        .form-group label {
            flex-basis: 10%; /* Label takes up 30% of the space */
            margin-right: 10px; /* Space between label and input */
            text-align: right; /* Right-align the text in the label */
        }

        .form-group input {
            flex-basis: 70%; /* Input takes up 70% of the space */
            padding: 8px; /* Padding inside inputs */
            border: 1px solid #ddd; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        .save-button {
            background-color: #0056b3; /* Dark blue background */
            color: white; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline from links */
            margin-top: 10px; /* Margin above the button */
        }

        .save-button:hover {
            background-color: #004494; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="centered-text">
    <h1>Final Exam Set B</h1>
    <h1>Sales Summary Table</h1>
</div>

<table>
    <!-- Table Header -->
    <thead>
    <tr>
        <th>Sales name</th>
        <th>Washing Machine</th>
        <th>Refrigerator</th>
        <th>Music System</th>
    </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
    <!-- Add your table rows here -->
    </tbody>
</table>

<!-- Blue box with form inside -->
<div class="blue-box">
    <form action="/save" method="post" th:action="@{/save}">
        <div class="form-container">
            <!-- Form inside the blue box -->
            <div class="form-group">
                <label for="salesmanName">Salesman Name</label>
                <input type="text" id="salesmanName" name="salesmanName" required>
            </div>
            <div class="form-group">
                <label for="itemType">Item Type</label>
                <input type="text" id="itemType" name="itemType" required>
            </div>
            <div class="form-group">
                <label for="salesAmount">Sales Amount</label>
                <input type="number" id="salesAmount" name="salesAmount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="transactionDate">Transaction Date</label>
                <input type="date" id="transactionDate" name="transactionDate" required>
            </div>
        </div>
        <button type="submit" class="save-button">Save</button>
    </form>
</div>

</body>
</html>
